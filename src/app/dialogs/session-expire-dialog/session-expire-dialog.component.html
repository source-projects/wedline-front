<h1 mat-dialog-title>Oops! it seems your session is expired</h1>
<mat-dialog-content>
    <p>Do you want us to relogin you to your profile?</p>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
    <mat-spinner [diameter]="30" class="m-auto" *ngIf="isProccessing"></mat-spinner>

    <div *ngIf="!isProccessing">
        <button class="btn btn-primary" (click)="login()">Yes</button>
    </div>
    <div *ngIf="!isProccessing">
        <button class="btn btn-danger" (click)="dismiss(false)">No</button>
    </div>
</mat-dialog-actions>
