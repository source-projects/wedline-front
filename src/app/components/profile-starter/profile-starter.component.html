            <mat-step label="About Me" [editable]="false" [completed]="isCompletedAbout">
                <form class="form-default container" role="form" action="javascript:void(0)" [formGroup]="aboutMeForm">

                    <label class="form-label" for="aboutemedemo">Write Something About Yourself</label>
                    <div class="form-group mb-1">
                        <textarea id="aboutemedemo" formControlName="aboutemedemo" rows="5" class="form-control aiz-selectpicker" name="aboutemedemo" required></textarea>
                    </div>

                    <label class="form-label" for="hobby">Hobbies</label>
                    <div class="form-group mb-1">
                        <textarea id="hobby" formControlName="hobby" rows="5" class="form-control aiz-selectpicker" name="hobby" required></textarea>
                    </div>


                    <div class="mb-5">
                        <button type="button" class="btn btn-block btn-primary" *ngIf="!isSavingDetails" (click)="aboutMeFormSubmit()">Save And Continue</button>
                    </div>
                </form>
                <mat-spinner [diameter]="30" class="m-auto" *ngIf="isSavingDetails"></mat-spinner>
            </mat-step>

            <mat-step label="Profile Photo" [editable]="false" [completed]="isCompletedProfile">
                <form class="form-default container" role="form" action="javascript:void(0)">

                    <label class="form-label" for="profilePic">Upload Profile Pic</label>
                    <div class="form-group mb-1">
                        <!-- <mat-hint>max 800 kb, preffered dimension 255 x 180 in pixels</mat-hint> -->
                        <input id="profilePic" (change)="onProfileSelect($event)" type="file" hidden #profileFileInput accept="image/*" class="form-control aiz-selectpicker" name="profilePic" required>
                        <button type="button" class="btn btn-outline-primary mb-1" (click)="profileFileInput.click()">Choose Photo&nbsp;{{profileProgress==0?'':profileProgress+'%'}}</button>
                        <mat-progress-bar mode="determinate" *ngIf="profileProgress!=0" [value]="profileProgress"></mat-progress-bar>
                    </div>
                    <img *ngFor='let url of profilePreview' [src]="url" height="200" width="150px" style="object-fit:cover;margin: 3px;border-radius: 4px;"> <br *ngIf="profilePreview.length" />

                    <div class="mb-5 mt-3">
                        <button type="button" class="btn btn-block btn-primary" *ngIf="!isSavingDetails" (click)="saveStatusAndRedirect()">Continue To Dashboard</button>
                    </div>
                </form>
                <mat-spinner [diameter]="30" class="m-auto" *ngIf="isSavingDetails"></mat-spinner>
            </mat-step>



        </mat-horizontal-stepper>
